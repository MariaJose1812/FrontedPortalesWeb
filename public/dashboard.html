<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla con Barra de Navegación</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

      
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003da5;
            padding: 15px 30px;
            color: white;
        }

        .navbar img {
            height: 50px; 
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 40px 20px;
        }

        h1 {
            color: #003da5;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

       
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }

  
        .button {
            background: #0047BB;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button.green {
            background: #127A3F;
        }

        .button i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="logo.png" alt="Logo">
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <a href="#">Cerrar sesión</a>
        </div>
    </nav>

    <main>
        <h1>Bienvenido</h1>
        <p>Seleccione el sistema al que desea acceder.</p>

        <div class="grid-container">
            <div class="button blue">
                <i class="fas fa-video"></i>
                <span>Aula Virtual</span>
            </div>
            <div class="button blue">
                <i class="fas fa-book"></i>
                <span>Bibliotecas</span>
            </div>
            <div class="button green">
                <i class="fas fa-qrcode"></i>
                <span>Registro 2025 <br> Matrícula</span>
            </div>
            <a href="servicios-academicos.html" class="button blue" id="servicios-academicos">
                <i class="fas fa-desktop"></i>
                <span>Servicios Académicos</span>
            </a>
            <div class="button blue">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Moodle 2024 (Nuevo)</span>
            </div>
            <div class="button blue">
                <i class="fas fa-chalkboard"></i>
                <span>Moodle ICB</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
