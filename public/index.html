<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNICAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #002A80 0%, #0044A3 50%, #0066C2 100%);
            height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100"></body>>
    <div class="container text-center">
        <header>
            <div class="logo" id="logo">
                <img src="logo.png" alt="Logo UNICAH" class="mb-4">
            </div>
        </header>
        
        <div class="login-box p-4 border rounded bg-white shadow" id="login-box">
            <form id="login-form">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">INGRESAR</button>
                <div class="mt-3">
                    <a href="#" class="text-decoration-none">¿Olvidé mi contraseña?</a>
                </div>
            </form>
        </div>
        
        
        <div id="loading" class="d-none text-center mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
